<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact Us Page</title>
</head>

<body>
    <header> <div class="heaven">
        <img src="img3.png" alt="Farmers Market Logo" class="logo">
        <div class="topnav">
            <a href="index.html">Home</a>
            <a  href="prod.html">Products</a>
            <a href="bid.html">Bidding</a>
            <a href="#">Farmer</a>
            <a href="#kisanmarket">Market</a>
            <a class="active" href="contact.html">Contact us</a>
            <input type="text" placeholder="Search..">
        </div>
    </div>

    <div class="hel">
        <button id="signupBtn"><a href="signup.html">Sign Up</a></button>
        <button id="login"><a href="login.html">Login</a></button>
    </div>
</header>
    <!-- Header section -->
    

    <!-- banner section -->
    <section class="banner">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20230822131732/images.png"
            alt="Welcome to our Contact Us page">
        <h1>Get in Touch With Us</h1>
        <p>We're here to answer any questions you may have.</p>
    </section>

    <!-- Contact form -->
    <section class="contact-form">
        <div class="form-container">
            <h2>Your Details</h2>
            <form action="cont.html" method="POST" onsubmit="redirectToResponsePage()">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone: </label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>

    <!-- Company contact info -->
    <section class="contact-info">
        <h2>Contact Information</h2>
        <address>
            Harvest Hub<br>
            123 Main Street<br>
            Vizag, 530004<br>
            Phone: <a href="tel:1234567890">123-456-7890</a><br>
            Email: <a href="mailto:harvesthub@gmail.com">harvesthub@gmail.com</a>
        </address>
    </section>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script src="contact.js"></script>
</body>

</html>
