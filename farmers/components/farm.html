<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Details and Produce Upload</title>
    <link rel="stylesheet" href="farm.css">
</head>

<body>

    <div class="container">
        <h1>Farmer Details</h1>
        <form id="farmerForm">
            <label for="farmerName">Name:</label>
            <input type="text" id="farmerName" name="farmerName" required>

            <label for="farmerAge">Age:</label>
            <input type="number" id="farmerAge" name="farmerAge" required>

            <label for="farmerVillage">Village:</label>
            <input type="text" id="farmerVillage" name="farmerVillage" required>

            <label for="aadharNumber">Aadhar Number:</label>
            <input type="number" id="aadharNumber" name="aadharNumber" required>

            <label for="pincode">Pincode:</label>
            <input type="number" id="pincode" name="pincode" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="farmerImage">Upload Farmer Image:</label>
            <input type="file" id="farmerImage" name="farmerImage" accept="image/*" required>

            <button type="button" onclick="submitFarmerDetails()">Submit Farmer Details</button>
        </form>

        <hr>

        <h1>Produce Details</h1>
        <form id="produceForm">
            <label for="produceName">Produce Name:</label>
            <input type="text" id="produceName" name="produceName" required>

            <label for="produceType">Produce Type:</label>
            <select id="produceType" name="produceType">
                <option value="Fruits">Fruits</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Grains">Grains</option>
            </select>

            <label for="produceImage">Upload Produce Image:</label>
            <input type="file" id="produceImage" name="produceImage" accept="image/*" required>

            <label for="qualityCertificate">Upload Quality Certificate:</label>
            <input type="file" id="qualityCertificate" name="qualityCertificate" accept=".pdf" required>

            <button type="button" onclick="submitProduceDetails()">Submit Produce Details</button>
        </form>
    </div>

    <script src="farm.js"></script>
    <div class="back-button-container">
        <a href="index.html" class="back-button">&larr; Back</a>
    </div>
</body>

</html>
